{% extends 'base.html' %}

{% block title %}Our Cars{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center">Our Car Collection</h1>
    
    <div class="row">
        {% for car in cars %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <img src="{{ car.image_url }}" class="card-img-top" alt="{{ car.title }}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h4 class="card-title">{{ car.title }}</h4>
                    <h5>${{ car.price|floatformat:"0" }}</h5>
                    <div class="car-specs mb-3">
                        <span class="badge bg-primary me-1">{{ car.year }}</span>
                        <span class="badge bg-secondary">{{ car.mileage }} miles</span>
                    </div>
                    <p class="card-text">{{ car.description }}</p>
                </div>
                <div class="card-footer bg-white">
                    <a href="#" class="btn btn-primary">View Details</a>
                    <a href="#" class="btn btn-outline-secondary ms-2">Contact Us</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
